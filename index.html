<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon-512.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AW Search Professional | Executive Search for Industry Transformation</title>
    <meta name="description" content="AW Search Professional - Global executive search firm identifying inspired leaders shaping tomorrow's ventures across tech, life sciences, and beyond." />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'data:'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https:; frame-src 'self' https:;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <!-- Professional Business Information -->
    <meta name="author" content="AW Search Professional">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="AW Search Professional | Executive Search">
    <meta property="og:description" content="Global executive search firm identifying inspired leaders shaping tomorrow's ventures across tech, life sciences, and beyond.">
    <meta property="og:site_name" content="AW Search Professional">
    <meta property="og:url" content="https://awsearchpro.netlify.app">
    <meta property="og:image" content="https://awsearchpro.netlify.app/og-image.jpg">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="AW Search Professional | Executive Search">
    <meta name="twitter:description" content="Global executive search firm identifying inspired leaders shaping tomorrow's ventures across tech, life sciences, and beyond.">
    <meta name="twitter:image" content="https://awsearchpro.netlify.app/og-image.jpg">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://awsearchpro.netlify.app">
    
    <!-- Professional Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/src/main.tsx" as="script">
    <link rel="preload" href="/src/index.css" as="style">
    
    <!-- Structured Data for Business -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ProfessionalService",
      "name": "AW Search Professional",
      "description": "Global executive search firm identifying inspired leaders shaping tomorrow's ventures across tech, life sciences, and beyond.",
      "url": "https://awsearchpro.netlify.app",
      "serviceType": "Executive Search",
      "areaServed": ["Singapore", "APAC", "Europe"],
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Executive Search Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Board & C-Suite Search"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Tech & Product Leaders"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Commercial & GTM"
            }
          }
        ]
      }
    }
    </script>
  </head>
  <body class="font-sans text-secondary-800 dark:text-white transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

</html>
